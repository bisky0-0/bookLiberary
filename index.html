<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>ðŸ“• book liberary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--header of the liberary-->
    <header id="header">
        <h1 id="heading">your books liberary <i class="fa-solid fa-book-open"></i></h1>
        <nav id="nav-container">
            <button class="nav-button" id="add-btn">add book</button>
            <button class="nav-button" id="info">about us</button>
            <button class="nav-button" id="contact">contact us</button>
        </nav>
    </header>

    <!-- form of the liberary-->
    <form action="_get" id="form">

        <h2>add the book you want</h2>
        <div id="cancle" type="button"> <i class="fa-sharp fa-solid fa-plus"></i></div>

        <label for="form-title">title
            <input type="text" name="form-title" id="form-title" required>
        </label>

        <label for="form-author">author
            <input type="text" name="form-author" id="form-author" required>
        </label>

        <label for="form-category">select category
            <select name="form-category" id="form-category" required>
                <option class="option" value="" selected disabled id="selected"></option>
                <option class="option" value="horror">horror</option>
                <option class="option" value="fashion">fashion</option>
                <option class="option" value="philosophy">philosophy</option>
                <option class="option" value="adventure">adventure</option>
            </select>
        </label>

        <label for="form-pages">pages number
            <input type="number" name="form-pages" id="form-pages" min="2" required>
        </label>

        <label for="form-read" id="special-label">did you read it ?
            <div class="radio-container">
                <button class="radio" type="button" id="yes-btn"><input class="radio-btn" type="radio" name="form-read"
                        id="yes" value="read">yes</button>
                <button class="radio" type="button" id="no-btn"><input class="radio-btn" type="radio" name="form-read"
                        id="no" value="notread">no</button>
            </div>
        </label>

        <button type="submit" id="add-the-book">add the book <i class="fa-sharp fa-solid fa-bookmark"></i></button>
    </form>

    <!--content of the page-->
    <div id="page-content">
        <!--container of the books, It will be empty for the first time the user nter the website-->
        <div id="books-container">
            <div class="book" id="removable">
                <i class="fa-solid fa-book-open"></i>
            </div>
        </div>

        <footer id="footer">
            <p id="info">books liberary built by <a href="https://github.com/bisky0-0">bisky krauger</a> &copy;
                <script>document.write(new Date().getFullYear());</script>
            </p>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/292ed01dd7.js" crossorigin="anonymous"></script>
</body>
<script src="script.js"></script>

</html>
